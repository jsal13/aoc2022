name: test-code
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.9"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install 
        run: |
          pip install poetry && \
          poetry export \
            -f requirements.txt \
            --output requirements.txt \
            --without-hashes && \
          pip install -r requirements.txt && \
          
        - name: Run Pytest
          run: pytest -vv .