name: test-code
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/checkout@v2
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          cache: 'pip'
      - name: Install 
        run: |
          pip install poetry && \
          poetry export \
            -f requirements.txt \
            --output requirements.txt \
            --without-hashes && \
          pip install -r requirements.txt && \
        - name: Run Pytest
          run: pytest -vv .